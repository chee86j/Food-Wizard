services:
  db:
    image: postgres:16.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-food_wizard_db}
      POSTGRES_USER: ${POSTGRES_USER:-foodwizard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foodwizard}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-food_wizard_db}
      DB_USERNAME: ${DB_USERNAME:-foodwizard}
      DB_PASSWORD: ${DB_PASSWORD:-foodwizard}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - search-backups:/app/server/storage/searches
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1:5000/api/health > /dev/null || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:5000}
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "4173:80"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1/healthz > /dev/null || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  db-data:
  search-backups:
